З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів.

<!DOCTYPE html>
<html lang="en">
<head>

        document.write (`Ціна товару 1: ${price1};

Дано три дійсні змінні a, b і c.  
Скласти  алгоритм, який міняє місцями значення цих змінних наступним чином: 
змінна a набуває значення змінної b, змінна b набуває значення змінної c, 
а змінна  c – попереднє значення змінної a.
<!DOCTYPE html>

</head>

    var a=parseFloat(prompt("Введіть а"))
    var b=parseFloat(prompt("Введіть b"))

    var A=b
    var B=c
    var C=a

        </script>

Скласти програму для розв’язування задачі:
 йде N-а секунда суток, визначити скільки повних годин 
 і повних хвилин пройшло до цього моменту.
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var seconds= parseInt(prompt("Введіть секунди"))
        var hours = Math.floor(seconds/3600)
        var minutes=Math.floor((seconds-hours*3600)/60)
      

        document.write(`${hours} годин ${minutes} хвилин`)
    </script>
</body>

</html>
