5. Інвестор вклав   тис. грн.. на 20 років під 20% річних.
 Визначити за допомогою циклів суму, яку він одержить
  (без оподаткування).
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let s=parseFloat(prompt("Enter s"))
    for(let i=1;i<=20;i++)
    {
        s*=1.2
    }
    document.write(`${s}`)
</script>
</body>
</html>

6. Інвестор вклав   тис. грн.. на 20 років під 20% річних,
 податок складає 5% від суми прибутку. 
 Визначити за допомогою циклів суму, яку він одержить.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let s=parseFloat(prompt('Enter a count'))
    for(i=1;i<=2;i++)
    {
        s=s*1.2-s*0.2*0.05
    }
    document.write(`${s}`)
    </script>
</body>
</html>

11. Вивести на екран усі двоцифрові числа,
 у яких перша цифра є більшою або рівною за другу.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    for (let i = 1; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                if (i >= j)
                    document.write(`${i}${j} `)
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>

    <script>
    let height=parseInt(prompt('Enter a height'))
    let num_symbol=1
    let num_prob=height
    for(k=1;k<=height;k++)
    {
        for(i=1;i<=num_prob;i++)
        {
        document.write(`&nbsp`)
